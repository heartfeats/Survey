<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's take a survey!</h1>
      <div class="formOne">
        <form type="text" id="name" class="form-control">
          <label for="name">What's your name?</label>
          <input type="text" id="name" class="form-control">
        </form>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input type="date" id="born" class="form-control">
        </div>
        <form type="text" id="food" class="form control">
          <label for="food">What is your favorite food?</label>
          <input type="text" id="food" class="form-control">
        </form>
        <p>Do you prefer dogs or cats?</p>
        <select class="form-control" id="dogOrCat">
          <option value="dogs">Dogs</option>
          <option value="cats">Cats</option>
        </select>
        <p>What is your favorite flavor of ice cream?</p>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate">
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="strawberry">
            Strawberry
          </label>
        </div>
        <h3>That's it for now...</h3>
      </div>
    </div>

  </body>
</html>
